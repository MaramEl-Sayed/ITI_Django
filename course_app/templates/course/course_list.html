{% extends "base.html" %}
{% block content %}

<h2>Course List</h2>
<a href="{% url 'add_course' %}">Add Course</a>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>
            <a href="{% url 'update_course' course.id %}">Edit</a> 
            <a href="{% url 'delete_course' course.id %}">Delete</a> 

            <!-- <form method="post" action="{% url 'delete_course' course.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form> -->
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
